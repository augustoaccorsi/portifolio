<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/rex-logo-dark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augusto Accorsi</title>
    <!-- GitHub Pages SPA redirect handling -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct path and navigates to it.
      (function(l) {
        if (l.search[1] === '/' && l.hash === '') {
          var decoded = l.search.slice(1).replace(/&/g, '~and~');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded.replace(/~and~/g, '&') + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
